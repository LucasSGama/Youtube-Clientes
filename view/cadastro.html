<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Cadastro</title>
</head>
<body>
    <div class="container p-4">
        <!-- NAVBAR START -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <form class="d-flex">
                    <a href="index.html" class="btn btn-success">Cadastrar clientes</a>
                </form>
            </div>
    </nav>
    <br>
    <!-- NAVBAR END -->

        <div class="card p-2">
            <div class="card-header bg-secondary">
                <p style="color: white;">Cadastro de Clientes</p>
            </div>
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="name" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="col-md-6">
                    <label for="cpf" class="form-label">CPF</label>
                    <input type="text" class="form-control" id="cpf">
                </div>
                <div class="col-md-12">
                    <label for="address" class="form-label">EndereÃ§o</label>
                    <input type="text" class="form-control" id="address">
                </div>
                <div class="col-md-6">
                    <label for="telephone" class="form-label">Telefone</label>
                    <input type="text" class="form-control" id="telephone">
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="col-md-6">
                    <input type="submit" id="btn" class="btn btn-primary" value="Cadastrar" onclick="createUser()">
                </div>
            </div>
        </div>
    </div>

    <script src="../scripts/cadastro.js"></script>
</body>
</html>
